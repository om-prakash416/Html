<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simplle Weather PP Design|Nothing4us</title>
    </head>

    <body>
        <!--parial:index.partial.html-->
        <div class="container">
            <div class="weather-side">
                <div class="weather-gradient"></div>
                <div class="date-container">
                    <h2 class="date-dayname">Tuesday</h2> <span class="day-day">03 Feb 2024</span> <i
                        class="location-icon date-feather=" map-pin"></i> <span class="location">Paris ,FR</span>
                </div>
                <div class="weather-container"><i class="weather-icon" date-feather="sun"></i>
                    <h1 class="weather-temp">29C</h1>
                    <h2 class="weather-desc">Sunny</h2>
                </div>
            </div>
            <div class="info-side">
                <div class="today-info-container">
                    <div class="today-info">
                        <div class="precipitation"><span class="title">PRECIPITAION</span><span class="value">0 %</span>
                            <div class="clear"></div>
                        </div>
                        <div class="wind"><span class="title">WIND </span><span class="value">0 km</span>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <div class="week-container">
                    <ul class="week-list">
                        <li class="active"><i class="day-icon" datafeather="sun"></i><span class="day-name">Tue</span><span class="day-temp">29 C</span></li>
                        <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span class="day-temp">21C</span></li>
                        <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span>span.</li>
                    </ul>
                </div>
            </div>
        </div>

    </body>

</html>
