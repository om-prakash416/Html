<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image masking using css</title>
    <style>
        .image-container{
            position: relative;
            width: 300px;
            height: 300px;
        }
        .image-container img{
            width:100%;
            height: 100%;
            -webkit-mask-image:url("shape.png");
            mask-image:url("shape.png");
            mask-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="shape.png" alt=""/>
    </div>
</body>
</html>
