<!DOCTYPE html>
<html>
    <head>
        <title>animation</title>
    <style>
        div{
            width:70px;
            height: 30px;
            background: green;
            position: relative;;
            animation: myanimation 5sb infinite;
        }
        @keyframes myanimation{
            0%{left:0px;}
            25%{left: 50px;}
            75%{left: 100px;}
            100%{left: 200px;}
        }
    </style>
    </head>
    <body>

        <div></div>
    </body>
</html>
