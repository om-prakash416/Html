<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>different colour</title>
    <style>
        #main div:nth-child(even){
            background-color: yellowgreen;
        }
         #main div:nth-child(odd){
            background-color: red;
        }
        #main{
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
</body>
</html>
